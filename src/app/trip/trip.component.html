<div class="portfolio-item">
    <div class="card h-100">
      <a [routerLink]="[tripId]" ><img class="card-img-top" style = " height: 350px;"
      src="{{SourceImg}}" alt="" ></a>
      <div class="card-body">
        <h4 class="card-title">
           Trip  : {{tripName}}
        </h4>
        <p class="card-text">Identifiant : {{tripId}}</p>
        <p class="card-text">Destination  : {{DestinationFinal}}</p>
        <p class="card-text">TRIP Image : {{SourceImg}}</p>
      </div>
    </div>
</div>
