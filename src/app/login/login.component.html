<html>
<div class="container">
    <div class="card card-container">
      
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>

      <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-signin" >
      <span id="reauth-email" class="reauth-email"></span> 
      <div class="form-group">
          <input type="email" id="email" class="form-control" name="email" placeholder="Email address" ngModel required>
      </div>
      
      <div class="form-group">
        <input type="password" id="Userpassword" class="form-control" name="Userpassword" placeholder="Password" ngModel required>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" [disabled]="f.invalid">Login</button>
      </form>
      <a href="#" class="forgot-password" routerLink="registration">
          Inscrit toi
      </a>

  </div>
  </div>

  <ul class="list-group">
      <app-user  *ngFor="let user of users"
                     [userName]="user.name"
                     [userEmail]="user.email"
                     [userPassword]="user.password"
                     ></app-user>
  </ul>
</html>
