<div class="container">
    <div class="row">
            <div class="col-lg-3"></div>
            <div class="col-lg-6">
                        <div class="account-wall">

              <h1 class="text-center login-title">Edit your Account</h1>

              <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-signin">
      
                  <div class="form-group">
                      <input type="text" id="Newname" class="form-control" name="Newname" placeholder="New User Name" ngModel required autofocus>
                  </div>
              
                  <div class="form-group">
                      <input type="text" id="Newemail" class="form-control" name="Newemail" placeholder="New Email" ngModel required autofocus>
                  </div>
              
                  <div class="form-group">
                    <input type="password" id="" class="form-control" name="Newpassword" placeholder="New Password" ngModel required autofocus>
                  </div>

                  <div class="form-group">
                      <input type="password" id="Newpassword2" class="form-control" name="Newpassword2" placeholder="Confirm Password" ngModel required autofocus>
                  </div>
              
                  <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="f.invalid">Enregistrer</button>
                  
                </form>

</div>
</div>
</div>
</div>
