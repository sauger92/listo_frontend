<html>
 
<div class="container">
        <div class="row">
                <div class="col-lg-10">
                            <div class="account-wall">
  
  <p>My group</p>



    <div class="row" >
      <app-groupuser *ngFor="let Groupuser of group; let i = index"
                     [userName]="Groupuser.username"
                     [avatar] = "Groupuser.avatar"
                     ></app-groupuser>
    </div>

  <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-signin">
      
      <div class="form-group">
      <input type="email" id="UserEmailgroup" class="form-control" name="UserEmailgroup" placeholder="User Email" ngModel required autofocus>
      </div>

      <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="f.invalid">Add user</button>
  </form>

  <form (ngSubmit)="onDelete(f1)" #f1="ngForm" class="form-signin" [ngStyle]="{visibility: getVisibility()}">
      
    <div class="form-group">
    <input type="email" id="UserEmailgroup" class="form-control" name="UserEmailgroup" placeholder="User Email" ngModel required autofocus>
    </div>

    <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="f1.invalid">Delete user</button>
</form>

</div>
</div>
</div>
</div>

</html>
