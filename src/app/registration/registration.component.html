<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="name">
          User Name
        </label>
        <input type="text" id="name" class="form-control" name="name" ngModel required>
    </div>
    <div class="form-group">
        <label for="email">
          Email
        </label>
        <input type="text" id="email" class="form-control" name="email" ngModel required>
    </div>
    <div class="form-group">
      <label for="Userpassword">
        Password
      </label>
      <input type="password" id="Userpassword" class="form-control" name="Userpassword" ngModel required>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Enregistrer</button>
    </form>

    <ul class="list-group">
        <app-user  *ngFor="let user of users"
                       [userName]="user.name"
                       [userEmail]="user.email"
                       [userPassword]="user.password"
                       ></app-user>
      </ul>
</div>
</div>
