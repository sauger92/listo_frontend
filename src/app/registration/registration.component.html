<div class="container">
    <div class="row">
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>
            <div class="col-lg-1"></div>

            <div class="col-lg-6 col-md-8">
                        <div class="account-wall">
        
    <h1 class="text-center login-title">Register</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form-signin">
      
    <div class="form-group">
        <input type="text" id="name" class="form-control" name="name" placeholder="User Name" ngModel required autofocus>
    </div>

    <div class="form-group">
        <input type="text" id="email" class="form-control" name="email" placeholder="Email" ngModel required autofocus>
    </div>

    <div class="form-group">
      <input type="password" id="Userpassword" class="form-control" name="Userpassword" placeholder="Password" ngModel required autofocus>
    </div>

    <button class="btn btn-lg btn-primary btn-block"  type="submit" [disabled]="f.invalid">Enregistrer</button>
    
  </form>
 
</div>
<a href="#" class="text-center new-account" routerLink="login">
    Vous avez déjà un compte? Connectez vous!
</a>
</div>
</div>
</div>

<ul class="list-group">
    <app-user  *ngFor="let user of users"
                   [userName]="user.name"
                   [userEmail]="user.email"
                   [userPassword]="user.password"
                   ></app-user>
  </ul>
